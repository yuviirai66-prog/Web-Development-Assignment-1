<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>

    <a href="list.html">Go Back to Main Page</a>

    <ol type="A">
        <li>sample</li>
        <li>sample</li>
        <li>sample
            <ol type="I">
                <li>sample</li>
                <li>sample</li>
                <li>sample
                    <ul style="list-style-type: circle;">
                        <li>sample</li>
                        <li>sample</li>
                        <li>sample</li>
                    </ul>
                </li>
            </ol>
            <ol>
                <li>sample</li>
                <li>sample</li>
                <li>sample
                    <ul>
                        <li>sample</li>
                        <li>sample</li>
                        <li>sample</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ol>

</body>
</html>
