<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <center>
        <h2>Fill the form...</h2>

        <form>
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Full Name"><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Mail"><br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Your Password"><br><br>

            <!-- Gender -->
            <p>Gender:</p>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <br><br>

            <!-- Languages -->
            <p>Select any Language:</p>
            <input type="checkbox"> English <br>
            <input type="checkbox"> Spanish <br>
            <input type="checkbox"> Arabic <br><br>

            <!-- Subjects -->
            <p>Select the subject:</p>
            <select>
                <option>Default</option>
                <option>Math</option>
                <option>Science</option>
                <option>Computer</option>
            </select>
            <br><br>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>

        <br>
        <a href="index.html">Back to Main Page</a>
    </center>
</body>
</html>
</body>
</html>
